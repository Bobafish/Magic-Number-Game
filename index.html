<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Number Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id = "titled">
        <h1>Magic Math</h1>
    </div>
    <div id = "gamespace">
        <div id = "buttons">
            <h3 id = "goal">GOAL:</h3>
            <table>
                <tr>
                    <button type = "button" class = "checker" id = "num1"></button>
                    <button type = "button" class = "checker" id = "num2"></button>
                </tr>
                <tr>
                    <button type = "button" class = "checker" id = "num3"></button>
                    <button type = "button" class = "checker" id = "num4"></button>
                </tr>
            </table>
        </div>
        <div id = "operators">
            <table>
                <button type = "button" id = "oper1" class = "oper">+</button>
                <button type = "button" id = "oper2" class = "oper">-</button>
                <button type = "button" id = "oper3" class = "oper">*</button>
            </table>
        </div>
        <div id = "workarea">
            <h3 id = "score">Wins : 0    Loss : 0</h3>
            <div id = "paper">
            <p>Work Area : </p>
                <p id = "l1"></p>
                <p id = "l2"></p>
                <p id = "l3"></p>
            </div>
        </div>
    </div>
    <div id = "message">
        <h2 id = "play_message"></h2>
        <button type = "button" id = "restart">New Game</button>
    </div>
    <div id = "footer">
        <p>Jongwon An - 5/14/2023</p>
    </div>

</body>
</html>
